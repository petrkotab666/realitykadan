<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Kadaň - Bezpečný prodej nemovitosti</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; background-color: #f4f7f6; color: #333; }
        header { background: #2c3e50; color: white; padding: 40px 20px; text-align: center; }
        .container { max-width: 800px; margin: -30px auto 40px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { margin: 0; font-size: 2.5em; }
        .promo { font-size: 1.2em; color: #ecf0f1; margin-top: 10px; }
        .benefit { display: flex; align-items: center; margin-bottom: 20px; }
        .benefit-icon { background: #27ae60; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-weight: bold; flex-shrink: 0; }
        .cta-box { background: #fdf2e9; border-left: 5px solid #e67e22; padding: 20px; border-radius: 5px; margin-top: 30px; text-align: center; }
        .btn { display: inline-block; background: #e67e22; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 1.2em; margin-top: 15px; }
        .btn:hover { background: #d35400; }
        .contact-info { text-align: center; margin-top: 30px; font-size: 0.9em; color: #7f8c8d; }
    </style>
</head>
